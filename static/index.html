<!DOCTYPE html>
<html>
    <head>
        <!-- All scripts for the site. -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="./client.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <!-- All stylesheets for the site. -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="./index.css"/>
        <title>oofchat</title>
    </head>
    <body>
        <!-- Nickname Choose Screen -->
        <div class="nickname-choose nickname-choose-hide">
            Nickname
            <input type="text" name="nicknameChoose" id="nicknameChooseInput">
        </div>
        <!-- Page -->
        <div class="title">
            <h3>oofchat</h3>
        </div>
        <div class="messages">
        </div>
        <div class="sendMessage">
            <form id="msgForm">
                <input type="text" id="msgContent" maxlength="200">
                <button class="btn waves-effect waves-light" type="submit" id="msgSend">Send<i class="material-icons right">send</i></button>
            </form>
        </div>
    </body>
</html>
